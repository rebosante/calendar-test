<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="/stylesheets/style.css">
	</head>
	<body>
		<section class="hero is-dark">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						Calendar test by JCam
					</h1>
					<h2 class="subtitle">
						Built in ExpressJS environment using Bulma, Sass and Pug.
					</h2>
				</div>
			</div>
		</section>
		<section class="section">
			<div class="container">
				<div class="panel">
					<p class="panel-heading">
						Calendar
					</p>
					<div class="panel-block has-day">
						<div class="columns">
							<div class="column">
							  Third column
							</div>
							<div class="column">
							  Fourth column
							</div>
						</div>
					</div>
					<div class="panel-block has-day">
						<div class="columns">
							<div class="column">
								<div class="columns">
									<div class="column is-3">
										<div>Day</div>
									</div>
									<div class="column">
										<div class="columns">
											<div class="column is-2 has-text-centered">
												<div>time</div>
											</div>
											<div class="column">
												<div>description</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="column">
								<div class="columns">
									<div class="column">
										<div>task</div>
									</div>
									<div class="column is-2 has-text-centered">
										<div>done</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="day-content" class="panel-block is-active has-day">
					  <div class="columns">
					    <div class="column">
					      <div class="columns">
					        <div class="column is-3">
					          <div>Sun 1</div>
					        </div>
					        <div class="column">
					          <div class="columns">
					            <div class="column is-2 has-text-centered">
					              <div>-</div>
					              <div>-</div>
					              <div>-</div>
					              <div>-</div>
					            </div>
					            <div class="column">
					              <div>-</div>
					              <div>-</div>
					              <div>-</div>
					              <div>-</div>
					            </div>
					          </div>
					        </div>
					      </div>
					    </div>
					    <div class="column">
					      <div class="columns">
					        <div class="column">
					          <div>-</div>
					          <div>-</div>
					          <div>-</div>
					          <div>-</div>
					        </div>
					        <div class="column is-2 has-text-centered">
					          <div>-</div>
					          <div>-</div>
					          <div>-</div>
					          <div>-</div>
					        </div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</section>
		<script defer src="javascripts/bundle.js"></script>
	</body>
</html>
